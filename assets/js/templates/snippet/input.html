<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <input id="<%- id %>" name="<%- id %>" type="text" placeholder="<%- defaultValue %>" class="Xlarge" />
      <% if (description != null && description.length > 0) { %><p class="description-block text-muted"><small><%- description %></small></p><% } %>
  </div>
</div>
