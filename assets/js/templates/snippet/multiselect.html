<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <select id="<%- id %>" name="<%- id %>" class="Xlarge" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
    <% if (description != null && description.length > 0) { %><p class="description-block text-muted"><small><%- description %></small></p><% } %>
  </div>
</div>
